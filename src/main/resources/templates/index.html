<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <a th:href="@{/todo/{date}(date=${today})}">
        <button type="button">오늘 날짜로 바로가기</button>
    </a>
</head>
<body>
    <div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="day:${dates}">
                <!-- 날짜마다 구분된 페이지로 들어가기 -->
                <td>
                    <a th:href="@{/todo/{date}(date=${day.written_date})}" th:text="${day.written_date}">
                        <button type="button"></button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
