<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
<h1>회원가입</h1>
<hr>
<form action="/user/signup" th:object="${user}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <input type="text" th:field="*{loginId}" placeholder="아이디입력">
    <input type="password" th:field="*{password}" placeholder="비밀번호">
    <input type="text" th:field="*{nickname}" placeholder="닉네임">
    <button type="submit">가입 하기</button>
</form>
</body>
</html>
